<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Biểu đồ doanh thu theo tháng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: linear-gradient(120deg, #e0e7ff 0%, #f0fdfa 100%); font-family: 'Inter', sans-serif;}
    .custom-card { border: none; border-radius: 2rem; box-shadow: 0 10px 30px rgba(25,60,112,0.08); background: rgba(255,255,255,0.99); padding: 2.5rem 2rem 1.5rem 2rem;}
    h2 { color: #06b6d4; font-weight: 700;}
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="custom-card mx-auto" style="max-width: 700px;">
      <h2 class="mb-4"><i class="bi bi-graph-up-arrow me-2"></i>Doanh thu theo tháng (2024)</h2>
      <canvas id="revenueChart" height="120"></canvas>
    </div>
  </div>
  <script>
    const ctx = document.getElementById('revenueChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6', 'Tháng 7'],
        datasets: [{
          label: 'Doanh thu (triệu VND)',
          data: [12, 14, 9, 15, 13, 21, 7],
          borderColor: '#6366f1',
          backgroundColor: 'rgba(99,102,241,0.12)',
          fill: true,
          tension: 0.4,
          pointRadius: 5,
          pointBackgroundColor: '#6366f1'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
