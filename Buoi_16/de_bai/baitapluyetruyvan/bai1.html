<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đơn hàng & Khách hàng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(120deg, #e0e7ff 0%, #f0fdfa 100%); font-family: 'Inter', sans-serif; }
    .custom-card { border: none; border-radius: 2rem; box-shadow: 0 10px 30px rgba(25,60,112,0.08); background: rgba(255,255,255,0.8); padding: 2.5rem 2rem 1.5rem 2rem;}
    .table-modern thead { background: #f3f4f6; color: #6366f1; font-weight: 600;}
    .table-modern tbody tr { background: rgba(255,255,255,0.97); transition: background 0.18s;}
    .table-modern tbody tr:hover { background: #e0e7ff;}
    .avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #38bdf8 30%, #6366f1 100%); display: inline-flex; align-items: center; justify-content: center; color: #fff; font-weight: bold; margin-right: 10px;}
    h2 { color: #3b82f6; font-weight: 700;}
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="custom-card mx-auto" style="max-width: 900px;">
      <h2 class="mb-4"><i class="bi bi-receipt-cutoff me-2"></i>Liệt kê tất cả đơn hàng và tên khách hàng</h2>
      <div class="table-responsive">
        <table class="table table-modern align-middle mb-0">
          <thead>
            <tr>
              <th>Mã đơn</th>
              <th>Khách hàng</th>
              <th>Tổng tiền</th>
              <th>Ngày đặt</th>
              <th class="text-end">Chi tiết</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#101</td>
              <td><span class="avatar">A</span> Trần Văn An</td>
              <td>1.200.000</td>
              <td>2024-06-11</td>
              <td class="text-end"><button class="btn btn-outline-primary btn-sm rounded-pill"><i class="bi bi-eye"></i> Xem</button></td>
            </tr>
            <tr>
              <td>#102</td>
              <td><span class="avatar">B</span> Nguyễn Minh B</td>
              <td>650.000</td>
              <td>2024-06-10</td>
              <td class="text-end"><button class="btn btn-outline-primary btn-sm rounded-pill"><i class="bi bi-eye"></i> Xem</button></td>
            </tr>
            <tr>
              <td>#103</td>
              <td><span class="avatar">C</span> Lê Thị C</td>
              <td>430.000</td>
              <td>2024-06-09</td>
              <td class="text-end"><button class="btn btn-outline-primary btn-sm rounded-pill"><i class="bi bi-eye"></i> Xem</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
