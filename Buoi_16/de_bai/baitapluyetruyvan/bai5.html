<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Biểu đồ sản phẩm bán chạy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: linear-gradient(120deg, #f0fdfa 0%, #e0e7ff 100%); font-family: 'Inter', sans-serif;}
    .custom-card { border: none; border-radius: 2rem; box-shadow: 0 10px 30px rgba(25,60,112,0.08); background: rgba(255,255,255,0.96); padding: 2.5rem 2rem 1.5rem 2rem;}
    h2 { color: #0ea5e9; font-weight: 700;}
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="custom-card mx-auto" style="max-width: 700px;">
      <h2 class="mb-4"><i class="bi bi-pie-chart-fill me-2"></i>Biểu đồ sản phẩm bán chạy</h2>
      <canvas id="productPie" height="120"></canvas>
    </div>
  </div>
  <script>
    const ctx = document.getElementById('productPie').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Bút bi', 'Vở Campus', 'Kéo nhỏ', 'Thước kẻ'],
        datasets: [{
          label: 'Số lượng bán',
          data: [120, 90, 45, 30],
          backgroundColor: [
            'rgba(59,130,246,0.7)',
            'rgba(236,72,153,0.7)',
            'rgba(132,204,22,0.7)',
            'rgba(251,191,36,0.7)'
          ],
          borderColor: '#fff'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });
  </script>
</body>
</html>
