<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thống kê doanh số khách hàng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(120deg, #e0e7ff 0%, #f0fdfa 100%); font-family: 'Inter', sans-serif;}
    .custom-card { border: none; border-radius: 2rem; box-shadow: 0 10px 30px rgba(25,60,112,0.08); background: rgba(255,255,255,0.93); padding: 2.5rem 2rem 1.5rem 2rem;}
    .table-modern thead { background: #f3f4f6; color: #a21caf; font-weight: 600;}
    .table-modern tbody tr { background: rgba(255,255,255,0.97); transition: background 0.18s;}
    .table-modern tbody tr:hover { background: #fbeaff;}
    .avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #a21caf 20%, #f472b6 100%); display: inline-flex; align-items: center; justify-content: center; color: #fff; font-weight: bold; margin-right: 10px;}
    h2 { color: #a21caf; font-weight: 700;}
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="custom-card mx-auto" style="max-width: 800px;">
      <h2 class="mb-4"><i class="bi bi-bar-chart-fill me-2"></i>Thống kê doanh số khách hàng</h2>
      <div class="table-responsive">
        <table class="table table-modern align-middle mb-0">
          <thead>
            <tr>
              <th>Khách hàng</th>
              <th>Số đơn đã đặt</th>
              <th>Tổng chi tiêu</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><span class="avatar">A</span> Trần Văn An</td>
              <td>4</td>
              <td>2.400.000</td>
            </tr>
            <tr>
              <td><span class="avatar">B</span> Nguyễn Minh B</td>
              <td>3</td>
              <td>1.350.000</td>
            </tr>
            <tr>
              <td><span class="avatar">C</span> Lê Thị C</td>
              <td>1</td>
              <td>430.000</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
