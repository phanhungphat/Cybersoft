<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sản phẩm từng khách hàng đã mua</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { background: linear-gradient(120deg, #e0e7ff 0%, #f0fdfa 100%); font-family: 'Inter', sans-serif;}
    .custom-card { border: none; border-radius: 2rem; box-shadow: 0 10px 30px rgba(25,60,112,0.08); background: rgba(255,255,255,0.98); padding: 2.5rem 2rem 1.5rem 2rem;}
    h2 { color: #2563eb; font-weight: 700;}
    .table-modern thead { background: #f3f4f6; color: #6366f1; font-weight: 600;}
    .table-modern tbody tr { background: rgba(255,255,255,0.97); transition: background 0.18s;}
    .table-modern tbody tr:hover { background: #e0e7ff;}
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="custom-card mx-auto" style="max-width: 900px;">
      <h2 class="mb-4"><i class="bi bi-cart-check-fill me-2"></i>Sản phẩm từng khách hàng đã mua</h2>
      <div class="table-responsive">
        <table class="table table-modern align-middle mb-0">
          <thead>
            <tr>
              <th>Khách hàng</th>
              <th>Sản phẩm</th>
              <th>Tổng số lượng đã mua</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>Trần Văn An</td><td>Bút bi Thiên Long</td><td>7</td></tr>
            <tr><td>Trần Văn An</td><td>Vở Campus</td><td>10</td></tr>
            <tr><td>Nguyễn Minh B</td><td>Kéo nhỏ</td><td>2</td></tr>
            <tr><td>Nguyễn Minh B</td><td>Bút bi Thiên Long</td><td>1</td></tr>
            <tr><td>Lê Thị C</td><td>Vở Campus</td><td>3</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
