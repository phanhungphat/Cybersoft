<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thống kê sản phẩm bán theo tháng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: linear-gradient(120deg, #e0e7ff 0%, #f0fdfa 100%); font-family: 'Inter', sans-serif;}
    .custom-card { border: none; border-radius: 2rem; box-shadow: 0 10px 30px rgba(25,60,112,0.08); background: rgba(255,255,255,0.98); padding: 2.5rem 2rem 1.5rem 2rem;}
    h2 { color: #0ea5e9; font-weight: 700;}
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="custom-card mx-auto" style="max-width: 900px;">
      <h2 class="mb-4"><i class="bi bi-bar-chart-line-fill me-2"></i>Thống kê sản phẩm bán theo tháng</h2>
      <canvas id="productMonthChart" height="120"></canvas>
    </div>
  </div>
  <script>
    const ctx = document.getElementById('productMonthChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4'],
        datasets: [
          {
            label: 'Bút bi',
            data: [35, 25, 40, 33],
            backgroundColor: 'rgba(59,130,246,0.8)',
            borderRadius: 9
          },
          {
            label: 'Vở Campus',
            data: [12, 22, 18, 25],
            backgroundColor: 'rgba(236,72,153,0.7)',
            borderRadius: 9
          },
          {
            label: 'Kéo nhỏ',
            data: [9, 16, 10, 20],
            backgroundColor: 'rgba(132,204,22,0.7)',
            borderRadius: 9
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
